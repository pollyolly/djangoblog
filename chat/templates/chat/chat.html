{% extends 'main.html' %}

{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
	<div class="col">
		<p>Chats</p>
		<form method="post" action="" class="post-form" id="chat-form">
		  {{chatform.post}}
		  <div class="mb-3">
		  	<div class="form-group">
		    		<label for="exampleInputEmail1">Name</label>
				{{chatform.name}}
		  	</div>
		  </div>
		  <div class="mb-3">
		  	<div class="form-group">
		    		<label for="exampleInputPassword1">Message</label>
				{{chatform.chat}}
		 	</div>
		  </div>
		  <div class="mb-3">
		  	<div class="form-group">
				<input type="submit" value="Message" class="btn btn-primary" />
	          	</div>
		  </div>
		</form>
	  </div>
	  <div class="col">
		<div class="page-header">
                        <p>Messages</p>
                </div>
		<div class="comments-list" id="chat-messages" style="height:350px;overflow-y:scroll;"></div>
          </div>
     	</div>
    </div>
</div>
{% endblock content %}
